<div class="container">
  <div *ngFor="let user of users$|async" class="row">
      <div *ngIf="user.id!=0" class="col-xs-12 col-sm-6 col-md-6">
          <div class="well well-sm">
              <div class="row">
                  <div class="col-sm-6 col-md-4">
                      <img src={{user.imageurl}} alt="" class="img-rounded img-responsive" />
                  </div>
                  <div class="col-sm-6 col-md-8">
                      <h4>
                          {{user.username}}</h4>
                      <small><cite title="San Francisco, USA">{{user.location}}<i class="glyphicon glyphicon-map-marker">
                      </i></cite></small>
                      <p>
                          <label>Level: </label>{{user.level}}
                          <br />
                          
                          <label>Expirience: </label>{{user.experience}}
                          <br/>
                          
                          <label>Rank: </label>{{user.rank}}
                          <br />
                      <!-- Split button -->

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
