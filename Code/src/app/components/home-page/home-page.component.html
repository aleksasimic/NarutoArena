<div id="container-div">
  <div class="row">
    <div class="column"></div>
    <div class="column">
      <div id="gornji"></div>
      <div id="donji">
        <form id="formica">
          <div class="form-group row">
            <div class="col-sm-10">
              <input [(ngModel)]="user" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="inputEmail3" placeholder="Username">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <input [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group row" id="myformgroup">
            <div >
              <button (click)="login()" type="submit" routerLink="/characterselection" class="btn btn-primary" id="sign">Sign in</button>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" id="reg" data-toggle="modal" data-target="#registerModal">Register</button>
            </div>
          </div>
        </form>


      </div>
      
    </div>
    <div class="column"></div>
  </div>

</div>
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Insert your registration data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Username">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="password" class="form-control" placeholder="Repeat password">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Url of your profile picture">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Register</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
